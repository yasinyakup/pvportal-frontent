<mat-toolbar color="primary" class="expanded-toolbar">

  <img class="logo" routerLink="/" src="assets/img/kalyon_pv.svg" alt="logo">
  <button mat-icon-button fxHide="false" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-icon-button routerLink="/">
    <mat-icon>home</mat-icon>
  </button>
  <span class="spacer"></span>
  <button mat-icon-button >
    <mat-icon  matBadge="8" matBadgePosition="before" matBadgeColor="warn">notifications
    </mat-icon>
  </button>
  <button mat-icon-button >
    <mat-icon>mail</mat-icon>
  </button>
  <button mat-button >
  <img [mat-menu-trigger-for]="menu" fxHide="false" mat-card-avatar src="assets/img/profile.jpeg" alt="User Avatar">
  </button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
  <button mat-menu-item routerLink="/">
    <mat-icon>home</mat-icon>
    Home
  </button>
  <button mat-menu-item routerLink="/game">
    <mat-icon>gamepad</mat-icon>
    Play
  </button>
  <button mat-menu-item *ngIf="isAuthenticated" (click)="logout()">
    <mat-icon>power_settings_new</mat-icon>
    Logout
  </button>
</mat-menu>
